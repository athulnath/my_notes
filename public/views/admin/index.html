<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2>Generate application</h2>
		<form name="form" ng-submit="generateID()" role="form">
			<div class="form-group">
				<label for="application">Name</label> 
				<input type="text" name="application" id="application" class="form-control"
					ng-model="formdata.application" required />
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">Create</button>
				<img ng-if="formdata.dataLoading"

			</div>
		</form>
		<br>
		
			<div ng-show="formdata.success">
				<div class="alert alert-success">{{response}}</div>
				<div><strong>Client Id </strong> {{data.clientId}}</div>
				<div><strong>Key </strong> {{data.clientSecret}}</div>
			</div>
			<div ng-show="formdata.error" class="alert alert-danger">{{response}}</div>
		
	</div>
	<a ng-href="#myapps">Get apps</a>

</div>
