<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2>Register {{data}}</h2>
		<div ng-show="error" class="alert alert-danger">{{ error }}</div>
		
		<form name="form" ng-submit="register()" role="form">
		
			<div class="form-group">
				<label for="username">First name</label> 
				<input type="text" name="firstName" id="firstName" class="form-control" ng-model="formdata.firstname" required /> 
			</div>
			
			<div class="form-group">
				<label for="username">Last name</label> 
				<input type="text" name="lastName" id="" class="form-control" ng-model="formdata.lastname" required /> 
			</div>
			
			<div class="form-group">
				<label for="username">Username</label> 
				<input type="text" name="username" id="username" class="form-control" ng-model="formdata.username" required /> 
			</div>
			
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" name="password" id="password" class="form-control" ng-model="formdata.password" required /> 
			</div>
